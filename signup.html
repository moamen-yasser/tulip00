    <!-- backdrop -->
    <div class="backdrop"></div>
    <!-- side cart -->
    <div class="sidecart " id="sidecart">
        <div class="cart_content">
            <!-- cart header -->
            <div class="cart_header">
                <img src="images/cart.svg" style="width: 30px;">
                <div class="header_title">
                    <h2>Your Cart</h2>
                    <span id="items_num">0</span>
                </div>
                <span id="close_btn" class="close_btn">&times;</span>
            </div>
            <!-- cart items -->
            <div class="cart_items"></div>
            <!-- cart actions -->
            <div class="cart_actions">
                <div class="subtotal">
                    <p>SUBTOTAL:</p>
                    <P>$<span ID="subtotal_price">0</span></P>
                </div>
                <button>View Cart</button>
                <button>Checkout</button>
            </div>
        </div>

    <!-- ----------------------------------------------------------------------------------------------------------------------- -->

    <section>
        <div class="container">
            <div class="row align-items-center">
                <div class="image col-lg-8 ">
                    <img src="images/rafiki.png">
                </div>
                <div class="sign col-lg-4 ">
                    <h5>Sign Up</h5>
                    <h3>Welcome to Tulip</h3>
                    <p>Already have an account? <a href="login.html">Log in</a></p>
                    <form action="#" method="get" onkeydown="valid();"   autocomplete="off" id="form">
                        <label for="name">User Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter your name" required>

                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email" required>
                        <p id="emailerror"></p>

                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter your password" required>
                        <p id="passworderror"></p>

                        <label for="location">Location</label>
                        <input type="text" name="location" id="location" placeholder="Enter your location"><br>

                        <div class="chechboxes">
                            <input type="checkbox" name="yes" id="check1" >
                            <label for="check1" id="sec">Yes, I want to receive Tulip's emails</label>
                        </div>

                        <div class="chechboxes">
                            <input type="checkbox" name="yes" id="check2" >
                            <label for="check2" id="sec">I agree to the <span> Terms, Privacy Policy</span> and <span>Fees</span></label>
                        </div>
                        <div class="robot">
                            <div class="checked">
                            <input type="checkbox" name="robot" id="robot"  onclick="valid(this)">
                            <label for="robot">i'm not a robot</label>
                            </div>    
                            <img src="images/reCAPTCHA.png">
                        </div>
                            
                    </form>
                    <button type="submit"  id="submitbtn" onclick="sendmail(); handelsubmit()">Sign Up</button>
                    <div class="ssss">
                        <h6 class="bottom">OR</h6>
                    <div class="icons">
                        <a href="#"><img src="images/Social Icons.png"></a>
                        <a href="#"><img src="images/Social Icons (1).png"></a>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
